<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<title>Pow is a powerful and super slim CSS layout system</title>

	<!-- Download the hero image nice and early: -->
	<link rel="preload" href="assets/images/hero-sm.jpg" as="image" media="(max-width: 599px)">
	<link rel="preload" href="assets/images/hero-md.jpg" as="image" media="(min-width: 600px) and (max-width: 999px)">
	<link rel="preload" href="assets/images/hero-lg.jpg" as="image" media="(min-width: 1000px)">

	<!-- Preconnect external assets: -->
	<link rel="preconnect" href="//www.google-analytics.com">
	<link rel="preconnect" href="//fonts.googleapis.com">

	<!-- Stylesheets: -->
	<link rel="stylesheet" href="assets/css/dist/app.min.css">

	<!-- Meta: -->
	<!-- <link rel="shortcut icon" href="/assets/icons/icon.png"> -->
	<!-- <link rel="apple-touch-icon-precomposed" href="/assets/icons/icon.png"> -->
	<meta name="apple-mobile-web-app-title" content="Pow">
	<meta name="description" content="Pow">
	<link rel="manifest" href="/manifest.json">

</head>
<body>
	<header class="c-header">
		<div class="o-wrapper">
			<h1 class="c-header__title">Pow is a powerful and super slim CSS layout system</h1>
			<a href="https://raw.githubusercontent.com/kaloja/pow/master/src/pow.scss" target="_blank" rel="noopener noreferrer" class="o-button">Download Pow</a>
			<a href="https://raw.githubusercontent.com/kaloja/pow/master/dist/pow.min.css" target="_blank" rel="noopener noreferrer" class="o-button o-button--secondary">Quickstart CSS (0.37kb)</a>
		</div>
	</header>
	<section class="c-hero">
		<div class="c-hero--overlay"></div>
			<div class="o-wrapper o-wrapper--small c-hero__content">
				<h2 class="c-hero__title">Pow is powerful like an avalanche rampage in the mountains. It is nice to work with, just like skiing in fresh powder snow. Pow is like a pow pow day.</h2>
			</div>
	</section>

</html>
